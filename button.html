<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .button {
      padding: 15px 25px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      outline: none;
      color: #fff;
      background-color: #04AA6D;
      border: none;
      border-radius: 10px;
    }
    
    .button:hover {
      background-color:
    }
    
    .bu {
      background-color: #3e8e41;
      transform: translateY(4px);
      box-shadow: 0 3px #999;
    }
  </style>
</head>

<body>
  <h2>Animated Buttons - "Pressed Effect"</h2>
  <button class="button" id="bu" onclick="pressed()">Click Me</button>
  <script>
    function pressed() {
      let element = document.getElementById("bu")
      element.classList.toggle("bu")
    }
  </script>
</body>

</html>
